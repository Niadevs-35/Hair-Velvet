<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hair Accessories Customer Support</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #FAF0E6;
      color: #333;
    }

    header {
      background-color: #ffccd5;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    nav {
      background-color: #ffe3e3;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #d6336c;
      font-weight: bold;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #d6336c;
    }

    form {
      background: #fff0f6;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      background-color: #d6336c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b02a55;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ffccd5;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hair Velvet Accessories Support</h1>
    <p>Your go-to help center for all things stylish</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">FAQs</a>
   
  </nav>

  <main>
    <h2>Contact Customer Support</h2>
    <p>Need help with an order, product information, or anything else? Fill out the form below and our team will get back to you soon!</p>

    <form id="supportForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" required />

      <label for="order">Order Number (if applicable):</label>
      <input type="text" id="order" />

      <label for="message">Your Message:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
   
  </footer>

  <script>
    document.getElementById('supportForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      alert("Thank you, " + name + "! Your message has been received. Our team will reach out to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
