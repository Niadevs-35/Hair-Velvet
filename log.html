<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FAF0E6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-wrapper {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgb(252, 117, 139);
      width: 350px;
      transition: all 0.3s ease;
    }

    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-header h2 {
      margin: 0;
      font-size: 24px;
    }
    .input-group {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%; 
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .input-group input:focus {
      outline: none;
      border-color: rgb(252, 117, 139);
    }

    .forgot {
      text-align: right;
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #ff88a0;
      cursor: pointer;
    }
    .form-toggle {
      text-align: center;
      cursor: pointer;
      margin-top: 20px;
    }

    .form-toggle h4 {
      margin: 5px 0 0;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .form-toggle:hover h4 {
      color: #ff88a0;
    }

    .form-btn {
    width: 100%;
    padding: 10px;
    background: #ff88a0;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .form-btn:hover {
    transform: scale(1.03);
    box-shadow: 0 4px 10px rgba(255, 136, 160, 0.4);
  }

    .hidden {
      display: none;
    }

    .success-message {
      text-align: center;
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    
    <div id="login-form">
      <div class="form-header">
        <h2>Login</h2>
      </div>
      <div class="input-group">
        <input type="text" id="login-username" placeholder="Phone or Email" />
      </div>
      <div class="input-group">
        <input type="password" id="login-password" placeholder="Password" />
      </div>
      <div class="forgot">Forgot password?</div>
      <button class="form-btn" onclick="handleLogin()">LOGIN</button>
      <div id="form-toggle" class="form-toggle" onclick="toggleFormToggle()">
        <p>Don't have an account?</p>
        <h4>Sign up</h4>
      </div>
      
      
    </div>

    
    <div id="signup-form" class="hidden">
      <div class="form-header">
        <h2>Sign Up</h2>
      </div>
      <div class="input-group">
        <input type="text" id="signup-name" placeholder="Full Name" />
      </div>
      <div class="input-group">
        <input type="email" id="signup-email" placeholder="Email" />
      </div>
      <div class="input-group">
        <input type="password" id="signup-password" placeholder="Password" />
      </div>
      <button class="form-btn" onclick="handleSignup()">SIGN UP</button>
      <div id="form-toggle" class="form-toggle" onclick="toggleFormToggle()">
        <p>Already have an account?</p>
        <h4>Login</h4>
      </div>
      
      <div class="success-message" id="signup-success"></div>
    </div>
  </div>

  <script>
    let isLogin = true;

    function toggleFormToggle() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      const toggle = document.getElementById('form-toggle');

      if (isLogin) {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
        toggle.innerHTML = `<p>Already have an account?</p><h3>Login</h3>`;
      } else {
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
        toggle.innerHTML = `<p>Don't have an account?</p><h3>Sign up</h3>`;
      }

      isLogin = !isLogin;
    }

    function handleSignup() {
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const successMsg = document.getElementById('signup-success');

      if (!name || !email || !password) {
        successMsg.style.color = 'red';
        successMsg.innerText = 'Please fill all fields.';
      } else {
        successMsg.style.color = 'green';
        successMsg.innerText = 'Sign up successful!';
        
      }
    }

    function handleLogin() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      if (!username || !password) {
        alert('Please enter both username and password.');
      } else {
        alert('Login attempted! (Implement backend for real login)');
      }
    }
  </script>
</body>
</html>
